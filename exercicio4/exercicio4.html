<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>Formulário de cadastro</h1>
    
    <div id="container">
        
        <div id="containerint">
            <form>
                <div id="labels">
                        <label for="input1">Nome</label>
                        <label for="input2">Data de nascimento</label>
                        <label for="input3">CPF</label>
                        <label for="input4">Município</label>
                </div>
                <div id="inputs">
                    <input type="text">
                    <input type="date">
                    <input type="number">
                    <select name="selecione" aria-placeholder="selecione">
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>
            </form>
       </div>
    </div>
    <div id="overlay"><p>Preencha os dados</p></div>
</body>
